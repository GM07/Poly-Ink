<p>Couleurs précédentes</p>
<div class="parent">
    <div
        (click)="selectPrimaryColor(color)"
        (contextmenu)="selectSecondaryColor(color)"
        class="previousColor"
        *ngFor="let color of colorService.previousColors"
        [style.background]="color.rgbString"
    ></div>
</div>
