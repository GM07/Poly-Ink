<div>
    <app-color-palette></app-color-palette>
    <app-color-slider></app-color-slider>
</div>
<div class="color-icon">
    <app-color-preview></app-color-preview>
    <app-color-textbox [hex]="hexColor" (hexChangeEvent)="hexValueChange($event)"></app-color-textbox>
</div>

<app-value-slider
    (valueChangeEvent)="valueChange($event)"
    [label]="'Alpha'"
    [min]="0"
    [max]="1"
    [value]="selectedAlpha"
    [step]="0.01"
></app-value-slider>

<div class="buttons">
    <button (click)="chosePrimary()" mat-raised-button>Couleur primaire</button>
    <button (click)="choseSecondary()" mat-raised-button>Couleur secondaire</button>
</div>

<app-previous-colors></app-previous-colors>
