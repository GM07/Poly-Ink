<mat-divider></mat-divider>

<div class="toggleMagnetism">
  <span class="toggleName"> Magn√©tisme </span>
  <mat-slide-toggle [(ngModel)]="magnetismService.isEnabled" ngDefaultControl></mat-slide-toggle>
</div>

<div *ngIf="magnetismService.isEnabled" class="box-selection">

  <div class="magnetism-selection north west" #topLeft (click)="setSelected(magnetismSelection.TopLeft)" style="background-color: #ec5681;"></div>
  <div class="magnetism-selection north xCenter" #top (click)="setSelected(magnetismSelection.Top)"></div>
  <div class="magnetism-selection north east" #topRight (click)="setSelected(magnetismSelection.TopRight)"></div>
  <div class="magnetism-selection west yCenter" #left (click)="setSelected(magnetismSelection.Left)"></div>
  <div class="magnetism-selection xCenter yCenter" #center (click)="setSelected(magnetismSelection.Center)"></div>
  <div class="magnetism-selection east yCenter" #right (click)="setSelected(magnetismSelection.Right)"></div>
  <div class="magnetism-selection south west" #bottomLeft (click)="setSelected(magnetismSelection.BottomLeft)"></div>
  <div class="magnetism-selection south xCenter" #bottom (click)="setSelected(magnetismSelection.Bottom)"></div>
  <div class="magnetism-selection south east" #bottomRight (click)="setSelected(magnetismSelection.BottomRight)"></div>

</div>
