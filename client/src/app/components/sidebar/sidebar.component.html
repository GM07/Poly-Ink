<mat-drawer-container>
    <mat-drawer mode="side" opened="true">
        <mat-action-list class="top-sidebar">
            <button
                id="back"
                class="sidebar-item"
                mat-icon-button
                [@.disabled]="true"
                (click)="backToMenu()"
                matTooltip="Menu"
                matTooltipPosition="right"
            >
                <mat-icon>home</mat-icon>
            </button>
            <button
                (click)="toolIconClicked(tool)"
                *ngFor="let tool of topToolsSettings"
                class="sidebar-item icon-button"
                matTooltip="{{ tool.infoBubble }}"
                mat-icon-button
                matTooltipPosition="right"
                [@.disabled]="true"
                [style.background]="tool.toolId === selectedTool.toolID ? HIGHLIGHTED_COLOR : 'white'"
            >
                <mat-icon svgIcon="{{ tool.iconName }}"></mat-icon>
            </button>
        </mat-action-list>

        <mat-action-list class="bottom-sidebar">
            <button
                (click)="emitClickEvent(undoToolSettings)"
                class="sidebar-item icon-button"
                matTooltip="{{ undoToolSettings.infoBubble }}"
                mat-icon-button
                matTooltipPosition="right"
                [@.disabled]="true"
                [disabled]="undoRedoService.blockUndoRedo || undoRedoService.currentAction < 0"
                [style.background]="undoToolSettings.toolId === selectedTool.toolID ? HIGHLIGHTED_COLOR : 'white'"
            >
                <mat-icon svgIcon="{{ undoToolSettings.iconName }}"></mat-icon>
            </button>

            <button
                (click)="emitClickEvent(redoToolSettings)"
                class="sidebar-item icon-button"
                matTooltip="{{ redoToolSettings.infoBubble }}"
                mat-icon-button
                matTooltipPosition="right"
                [@.disabled]="true"
                [disabled]="undoRedoService.blockUndoRedo || undoRedoService.currentAction >= undoRedoService.commands.length - 1"
                [style.background]="redoToolSettings.toolId === selectedTool.toolID ? HIGHLIGHTED_COLOR : 'white'"
            >
                <mat-icon svgIcon="{{ redoToolSettings.iconName }}"></mat-icon>
            </button>

            <button
                (click)="emitClickEvent(tool)"
                *ngFor="let tool of bottomToolsSettings"
                class="sidebar-item icon-button"
                matTooltip="{{ tool.infoBubble }}"
                mat-icon-button
                matTooltipPosition="right"
                [@.disabled]="true"
                [style.background]="tool.toolId === selectedTool.toolID ? HIGHLIGHTED_COLOR : 'white'"
            >
                <mat-icon svgIcon="{{ tool.iconName }}"></mat-icon>
            </button>
        </mat-action-list>
    </mat-drawer>
    <mat-drawer-content>
        <app-settings-handler></app-settings-handler>
    </mat-drawer-content>
</mat-drawer-container>
