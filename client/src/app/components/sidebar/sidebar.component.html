<mat-drawer-container class="container">
    <mat-drawer mode="side" opened>
        <mat-action-list class="top-sidebar">
            <button id="back" class="sidebar-item icon-button" mat-icon-button (click)="backToMenu()" matTooltip="Menu" matTooltipPosition="right">
                <mat-icon>home</mat-icon>
            </button>
            <button
                (click)="toolIconClicked(tool)"
                *ngFor="let tool of topToolsSettings"
                class="sidebar-item icon-button"
                matTooltip="{{ tool.infoBubble }}"
                mat-icon-button
                matTooltipPosition="right"
                [@.disabled]="true"
                [style.background]="tool.toolId === selectedTool.toolID ? HIGHLIGHTED_COLOR : 'white'"
            >
                <mat-icon svgIcon="{{ tool.iconName }}"></mat-icon>
            </button>
        </mat-action-list>

        <mat-action-list class="bottom-sidebar">
            <button
                (click)="emitClickEvent(tool)"
                *ngFor="let tool of bottomToolsSettings"
                class="sidebar-item icon-button"
                matTooltip="{{ tool.infoBubble }}"
                mat-icon-button
                matTooltipPosition="right"
                [@.disabled]="true"
                [style.background]="tool.toolId === selectedTool.toolID ? HIGHLIGHTED_COLOR : 'white'"
            >
                <mat-icon svgIcon="{{ tool.iconName }}"></mat-icon>
            </button>
        </mat-action-list>
    </mat-drawer>
    <div class="attributes-tab">
        <app-settings-handler></app-settings-handler>
    </div>
</mat-drawer-container>
