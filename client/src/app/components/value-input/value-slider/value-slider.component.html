<div (keydown)="$event.stopPropagation()">
    <label for="name"> {{ label }}: </label>
    <input
        (change)="onInputChange($event.target.value)"
        [(ngModel)]="value"
        id="name"
        type="number"
        min="{{ min }}"
        max="{{ max }}"
        value="{{ value }}"
        step="{{ step }}"
    />
</div>
<mat-slider (input)="onSliderChange($event)" min="{{ min }}" max="{{ max }}" value="{{ value }}" step="{{ step }}"></mat-slider>
