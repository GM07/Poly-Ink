<div *ngIf="gridService.gridVisibility" class="tab">
  <br />
  <h5 class="textFormat">Grille</h5>
  <br />
  <h5 class="textFormat">Dimensions des carreaux</h5>
  <br />
  <div class="textFormatForSlider">
      <mat-slider min="{{ MIN_SIZE }}" max="{{ MAX_SIZE }}" step="5" (input)="sizeChange($event)" [(ngModel)]="gridService.sizeValue" thumbLabel [displayWith]="colorSliderLabel">
      </mat-slider>
      {{ gridService.sizeValue }}px
  </div>

  <h5 class="textFormat">Transparence</h5>
  <br />
  <div class="textFormatForSlider">
      <mat-slider min="{{ MIN_TRANSPARENCY }}" max="{{ MAX_TRANSPARENCY }}" step="5" (input)="opacityChange($event)" [(ngModel)]="gridService.opacityValue" thumbLabel [displayWith]="colorSliderLabel">
      </mat-slider>
      {{ gridService.opacityValue }}%
  </div>
</div>
