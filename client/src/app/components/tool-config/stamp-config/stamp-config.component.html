<div class="tab">
  <h5 class="textFormat">Mise à l'échelle</h5>
  <div class="textFormatForSlider">
      <mat-slider min="{{ MIN_SCALE }}" max="{{ MAX_SCALE }}" step="0.1" [(ngModel)]="stampService.config.scale" thumbLabel [displayWith]="SliderLabel">
      </mat-slider>
      {{ stampService.config.scale }}x
  </div>

  <h5 class="textFormat">Rotation</h5>
  <canvas id="angleCanvas" width="100" height="100"></canvas>
  <div class="textFormatForSlider">
    <h5 id="angleValue" #angleValue>0°</h5>
  </div>

  <h5 class="textFormat">Choix Étampe</h5>
    <mat-button-toggle-group vertical="true" name="fontStyle" aria-label="Font Style">
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="stampService.config.stamp === stampMode.Alexis"
                class="buttons"
                (click)="toggleStamp(stampMode.Alexis)"
                >Alexis</mat-button-toggle
            >
        </div>
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="stampService.config.stamp === stampMode.Felix"
                class="buttons"
                (click)="toggleStamp(stampMode.Felix)"
                >Félix</mat-button-toggle
            >
        </div>
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="stampService.config.stamp === stampMode.Florence"
                class="buttons"
                (click)="toggleStamp(stampMode.Florence)"
                >Florence</mat-button-toggle
            >
        </div>
    </mat-button-toggle-group>
    <mat-divider></mat-divider>
</div>
