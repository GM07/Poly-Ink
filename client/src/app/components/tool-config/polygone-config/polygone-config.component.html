<div class="tab">
    <h5 class="textFormat">Type de tracé</h5>
    <mat-button-toggle-group vertical="true" name="fontStyle" aria-label="Font Style">
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="polygonService.config.shapeMode === polygoneModeIn.Contour"
                class="buttons"
                (click)="toggleTraceType(polygoneModeIn.Contour)"
                >Contour</mat-button-toggle
            >
        </div>
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="polygonService.config.shapeMode === polygoneModeIn.Filled"
                class="buttons"
                (click)="toggleTraceType(polygoneModeIn.Filled)"
                >Plein</mat-button-toggle
            >
        </div>
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="polygonService.config.shapeMode === polygoneModeIn.FilledWithContour"
                class="buttons"
                (click)="toggleTraceType(polygoneModeIn.FilledWithContour)"
                >Plein & Contour</mat-button-toggle
            >
        </div>
    </mat-button-toggle-group>
    <mat-divider></mat-divider>

    <h5 class="textFormat">Épaisseur</h5>
    <div class="textFormatForSlider">
        <mat-slider min="{{ MIN }}" max="{{ MAX_WIDTH_POLYGONE }}" (input)="changeContourWidth($event)" [(ngModel)]="polygonService.contourWidth">
        </mat-slider>
        {{ polygonService.contourWidth }}px
    </div>
    <mat-divider></mat-divider>

    <h5 class="textFormat">Nombre de côtés</h5>
    <div class="textFormatForSlider">
        <mat-slider
            id="polygone-edges-slider"
            min="{{ MIN_NUM_EDGES }}"
            max="{{ MAX_NUM_EDGES }}"
            (input)="changeNumEdges($event)"
            [(ngModel)]="polygonService.numEdges"
        >
        </mat-slider>
        {{ polygonService.numEdges }}
    </div>
</div>
