<div class="tab">
    <h5 class="textFormat">Taille police</h5>
      <div class="textFormatForSlider">
          <mat-slider #sizeSlider min="{{ MIN }}" max="{{ MAX }}" (change)="changeFontSize($event.value)" [(ngModel)]="textService.config.fontSize" thumbLabel [displayWith]="colorSliderLabel" (keydown)="$event.stopPropagation()">
          </mat-slider>
          {{ textService.config.fontSize }}px
      </div>

      <div class="textFormatButton">
          <mat-button-toggle-group [multiple] = 'true'>
            <div class="boldButton">  
            <mat-button-toggle 
                  class="boldButton"
                  (click)="toggleBold()"
                  (keydown)="$event.stopPropagation()">B</mat-button-toggle>
            </div>
            <div class="italicButton">
              <mat-button-toggle
                  class="italicButton"
                  (click)="toggleItalic()"
                  (keydown)="$event.stopPropagation()">I</mat-button-toggle>
            </div>
          </mat-button-toggle-group>
      </div>
    
      <h5 class="textFormat">Alignement</h5>
      <div class="textFormatButton">
          <mat-button-toggle-group [vertical]="true" value="Left">
            <div class="textFormatButton">  
                <mat-button-toggle 
                    class="buttons"
                    (click)="setAlignment('left')"
                    value="Left">À gauche</mat-button-toggle>
            </div>
            <div class="textFormatButton"> 
                <mat-button-toggle
                    class="buttons"
                    (click)="setAlignment('center')"
                    value="Center">Au centre</mat-button-toggle>
            </div>
            <div class="textFormatButton"> 
              <mat-button-toggle
                  class="buttons"
                  (click)="setAlignment('right')"
                  value="Right">À droite</mat-button-toggle>
            </div>
          </mat-button-toggle-group>
      </div>
      <br>
      <mat-form-field id="formField" class="textFormat" appearance="fill" >
          <mat-label>Police</mat-label>
          <mat-select id="fontChange" [(value)]="this.textService.config.textFont" (selectionChange)="changeFont($event.value)" (keydown)="$event.stopPropagation()">
            <mat-option *ngFor="let font of fonts" [value]="font">
              {{font}}
            </mat-option>
          </mat-select>
        </mat-form-field>  
</div>
