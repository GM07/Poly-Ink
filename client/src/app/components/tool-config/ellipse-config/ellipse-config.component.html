<div class="tab">
    <h5 class="textFormat">Type de tracé</h5>
    <mat-button-toggle-group vertical="true">
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="ellipseService.ellipseMode === ellipseModeIn.Contour"
                class="buttons"
                (click)="toggleTraceType(ellipseModeIn.Contour)"
                >Contour</mat-button-toggle
            >
        </div>
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="ellipseService.ellipseMode === ellipseModeIn.Filled"
                class="buttons"
                (click)="toggleTraceType(ellipseModeIn.Filled)"
                >Plein</mat-button-toggle
            >
        </div>
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="ellipseService.ellipseMode === ellipseModeIn.FilledWithContour"
                class="buttons"
                (click)="toggleTraceType(ellipseModeIn.FilledWithContour)"
                >Plein & Contour</mat-button-toggle
            >
        </div>
    </mat-button-toggle-group>
    <mat-divider></mat-divider>
    <div *ngIf="ellipseService.ellipseMode !== ellipseModeIn.Filled">
      <h5 class="textFormat">Épaisseur contour</h5>
      <div class="textFormatForSlider">
          <mat-slider min="{{ MIN }}" max="{{ MAX }}" [(ngModel)]="ellipseService.contourWidth" thumbLabel [displayWith]="colorSliderLabel">
          </mat-slider>
          {{ ellipseService.contourWidth }}px
      </div>
    </div>
    <mat-divider></mat-divider>
</div>
