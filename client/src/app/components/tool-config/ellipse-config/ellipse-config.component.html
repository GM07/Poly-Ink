<h2 mat-dialog-title>Ellipse Configurations</h2>

<!--TYPE DE TRACE-->
<mat-dialog-content>
    <section>
        <div>Type de trac√©</div>
        <br/>
        <div class="button-row">
            <button mat-raised-button>Contour</button>
            <button mat-raised-button>Plein</button>
            <button mat-raised-button>Plein avec contour</button>
        </div>
    </section>
    <br/>
    <mat-divider></mat-divider>
</mat-dialog-content>
<br/>
<!--SIZE-->
<mat-dialog-content>
    <section>
        <div mat-dialog-header>
            Size
        </div> 
        <div>
            <br/>
        </div>
        <div>
            <mat-slider 
                [(ngModel)]="sizeValue"
                thumbLabel
                [displayWith]="colorSliderLabel"
                min="this.lineSizeMin"
                max="this.lineSizeMax">
            </mat-slider>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Manual size input</mat-label>
                <input matInput type="number" [(ngModel)]="sizeValue">
            </mat-form-field>
        </div> 
    </section>
</mat-dialog-content>
