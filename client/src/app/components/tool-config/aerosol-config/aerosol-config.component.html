<div class="tab">
    <mat-divider></mat-divider>

    <h5 class="textFormat">Diamètre du jet</h5>
    <div class="textFormatForSlider">
        <mat-slider min="{{ MIN_AREA }}" max="{{ MAX_AREA }}" [(ngModel)]="aerosolService.areaDiameter" thumbLabel [displayWith]="colorSliderLabel"> </mat-slider>
        {{ aerosolService.areaDiameter }}px
    </div>
    <mat-divider></mat-divider>

    <h5 class="textFormat">Diamètre des goutelettes</h5>
    <div class="textFormatForSlider">
        <mat-slider min="{{ MIN_DROPLETS }}" max="{{ MAX_DROPLETS }}" step="0.1" [(ngModel)]="aerosolService.dropletDiameter" thumbLabel [displayWith]="colorSliderLabel"> </mat-slider>
        {{ aerosolService.dropletDiameter }}px
    </div>
</div>
