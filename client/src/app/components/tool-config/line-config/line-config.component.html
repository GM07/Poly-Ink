<div class="tab">
    <h5 class="textFormat">Configurations ligne</h5>
    <mat-divider></mat-divider>

    <!--Couleur-->
    <h5 class="textFormat">Couleur</h5>
    <app-color-icon></app-color-icon>
    <mat-divider></mat-divider>

    <!--Epaisseur-->
    <h5 class="textFormat">Épaisseur</h5>
    <div class="textFormatForSlider">
        <mat-slider id="widthSlider" min="{{ MIN }}" max="{{ MAX }}" [(ngModel)]="lineService.thickness" thumbLabel [displayWith]="colorSliderLabel">
        </mat-slider>
        {{ lineService.thickness }}px
    </div>
    <mat-divider></mat-divider>
    <!--Type de jonction-->
    <h5 class="textFormat">Type de jonction</h5>
    <mat-button-toggle-group vertical=true name="fontStyle" aria-label="Font Style">
        <div class="textFormatButton">
            <mat-button-toggle [checked]="!withJunctionPoint" text="Normal" class="buttons" (click)="toggleLineType(false)">Sans jonction</mat-button-toggle>
        </div>
        <div class="textFormatButton">
            <mat-button-toggle [checked]="withJunctionPoint" text="Avec point" class="buttons" (click)="toggleLineType(true)">Avec point</mat-button-toggle>
        </div>
    </mat-button-toggle-group>
    <br />
    <mat-divider></mat-divider>
    <!-- Diametre des points de jonction-->
    <div *ngIf="withJunctionPoint">
        <h5 class="textFormat">Diamètre points de jonction</h5>
        <div class="textFormatForSlider">
            <mat-slider thumbLabel [(ngModel)]="lineService.diameterJunctions" [displayWith]="colorSliderLabel" min="{{ MIN }}" max="{{ MAX }}">
            </mat-slider>
            {{ lineService.diameterJunctions }}px
        </div>
    </div>
</div>
