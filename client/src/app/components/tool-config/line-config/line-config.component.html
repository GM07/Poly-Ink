<div>
    <h5 class="textFormat">Configurations ligne</h5>
    <mat-divider></mat-divider>

    <!--Couleur-->
    <h5 class="textFormat">Couleur</h5>
    <app-color-icon></app-color-icon>
    <mat-divider></mat-divider>

    <!--Epaisseur-->
    <h5 class="textFormat">Épaisseur</h5>
    <div class="textFormatForSlider">
        <mat-slider id="widthSlider" min="1" max="100" [(ngModel)]="lineService.thickness" thumbLabel [displayWith]="colorSliderLabel"> </mat-slider>
    </div>
    <mat-form-field class="textFormat">
        <input matInput type="number" min="1" max="100" [(ngModel)]="lineService.thickness" />
        <span matSuffix>px</span>
    </mat-form-field>
    <mat-divider></mat-divider>
    <!--Type de jonction-->
    <h5 class="textFormat">Type de jonction</h5>
    <div class="textFormatButton">
        <button mat-raised-button text="Normal" class="buttons" (click)="toggleLineType(false)">Normal</button>
    </div>
    <div class="textFormatButton">
        <button mat-raised-button text="Avec point" class="buttons" (click)="toggleLineType(true)">Avec point</button>
    </div>
    <br />
    <mat-divider></mat-divider>
    <!--Diametre des points de jonction-->
    <div *ngIf="withJunctionPoint">
        <h5 class="textFormat">Diamètre points de jonction</h5>
        <div class="textFormatForSlider">
            <mat-slider
                thumbLabel
                [(ngModel)]="lineService.diameterJunctions"
                [displayWith]="colorSliderLabel"
                min="this.lineSizeMin"
                max="this.lineSizeMax"
            >
            </mat-slider>
        </div>
        <mat-form-field class="textFormat">
            <input matInput type="number" min="1" max="100" [(ngModel)]="lineService.diameterJunctions" />
            <span matSuffix>px</span>
        </mat-form-field>
    </div>
</div>
