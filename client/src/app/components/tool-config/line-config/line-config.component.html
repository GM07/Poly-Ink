<div class="tab">
    <h5 class="textFormat">Configurations ligne</h5>
    <mat-divider></mat-divider>
    <!--Epaisseur-->
    <h5 class="textFormat">Épaisseur</h5>
    <div class="textFormatForSlider">
        <mat-slider id="widthSlider" min="1" max="50" [(ngModel)]="lineService.thickness" thumbLabel [displayWith]="colorSliderLabel"> </mat-slider>
        {{ lineService.thickness }}px
    </div>
    <mat-divider></mat-divider>
    <!--Type de jonction-->
    <h5 class="textFormat">Type de jonction</h5>
    <div class="textFormatButton">
        <button mat-raised-button text="Normal" class="buttons" (click)="toggleLineType(false)">Sans jonction</button>
    </div>
    <div class="textFormatButton">
        <button mat-raised-button text="Avec point" class="buttons" (click)="toggleLineType(true)">Avec point</button>
    </div>
    <br />
    <mat-divider></mat-divider>
    <!-- Diametre des points de jonction-->
    <div *ngIf="withJunctionPoint">
        <h5 class="textFormat">Diamètre points de jonction</h5>
        <div class="textFormatForSlider">
            <mat-slider thumbLabel [(ngModel)]="lineService.diameterJunctions" [displayWith]="colorSliderLabel" min="{{ MIN }}" max="{{ MAX }}">
            </mat-slider>
            {{ lineService.diameterJunctions }}px
        </div>
    </div>
</div>
