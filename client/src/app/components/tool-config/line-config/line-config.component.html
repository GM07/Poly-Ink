<h2 mat-dialog-title>Line Configurations</h2>

<!--TYPE DE JONCTION-->
<mat-dialog-content>
    <section>
        <div>Type de jonction</div>
        <br/>
        <div class="button-row">
            <button mat-raised-button (click)="toggleTypeLigne('normal')">Normal</button>
            <button mat-raised-button (click)="toggleTypeLigne('avecPoint')">Avec point</button>
        </div>
    </section>
    <br/>
    <mat-divider></mat-divider>
</mat-dialog-content>

<!--SIZE-->
<mat-dialog-content>
    <br/>
    <section>
        <div mat-dialog-header>
            Size
        </div> 
        <div>
            <br/>
        </div>
        <div>
            <mat-slider 
                [(ngModel)]="epaisseurLigne"
                thumbLabel
                [displayWith]="colorSliderLabel"
                min="this.lineSizeMin"
                max="this.lineSizeMax">
            </mat-slider>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Manual input</mat-label>
                <input matInput type="number" [(ngModel)]="epaisseurLigne">
            </mat-form-field>
        </div> 
    </section>
    <br/>
</mat-dialog-content>

<!--DIAMETRE POINTS JONCTION-->
<mat-dialog-content *ngIf="avecPoint">
    <mat-divider></mat-divider>
    <br/>
    <section>
        <div mat-dialog-header>
            Diam√®tre points de jonction
        </div> 
        <div>
            <br/>
        </div>
        <div>
            <mat-slider 
                [(ngModel)]="epaisseurTrait"
                thumbLabel
                [displayWith]="colorSliderLabel"
                min="this.lineSizeMin"
                max="this.lineSizeMax">
            </mat-slider>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Manual input</mat-label>
                <input matInput type="number" [(ngModel)]="epaisseurTrait">
            </mat-form-field>
        </div> 
    </section>
</mat-dialog-content>
