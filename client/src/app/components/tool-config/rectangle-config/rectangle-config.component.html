<div class="tab">
    <h5 class="textFormat">Type de tracé</h5>
    <mat-button-toggle-group vertical="true" name="fontStyle" aria-label="Font Style">
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="rectangleService.mode === rectangleModeIn.Contour"
                class="buttons"
                (click)="toggleTraceType(rectangleModeIn.Contour)"
                >Contour</mat-button-toggle
            >
        </div>
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="rectangleService.mode === rectangleModeIn.Filled"
                class="buttons"
                (click)="toggleTraceType(rectangleModeIn.Filled)"
                >Plein</mat-button-toggle
            >
        </div>
        <div class="textFormatButton">
            <mat-button-toggle
                [checked]="rectangleService.mode === rectangleModeIn.FilledWithContour"
                class="buttons"
                (click)="toggleTraceType(rectangleModeIn.FilledWithContour)"
                >Plein & Contour</mat-button-toggle
            >
        </div>
    </mat-button-toggle-group>
    <mat-divider></mat-divider>

    <div *ngIf="rectangleService.mode !== rectangleModeIn.Filled">
        <h5 class="textFormat">Épaisseur contour</h5>
        <div class="textFormatForSlider">
            <mat-slider min="{{ MIN }}" max="{{ MAX }}" [(ngModel)]="rectangleService.contourWidth" thumbLabel [displayWith]="colorSliderLabel">
            </mat-slider>
            {{ rectangleService.contourWidth }}px
        </div>
    </div>
    <mat-divider></mat-divider>
</div>
