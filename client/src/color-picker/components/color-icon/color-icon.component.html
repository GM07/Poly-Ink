<div class="colors">
    <div class="color">
        <div (click)="openColorPicker()" class="primaryColor" [style.background]="colorService.primaryColor.rgbString"></div>
        <h5>Primaire</h5>
    </div>
    <div class="color">
        <div (click)="openColorPicker()" class="secondaryColor" [style.background]="colorService.secondaryColor.rgbString"></div>
        <h5>Secondaire</h5>
    </div>
    <div class="menuTrigger" [matMenuTriggerFor]="ColorMenu"></div>
</div>
<mat-menu #ColorMenu>
    <app-color-picker (click)="$event.stopPropagation()" (closeMenuEvent)="closeMenu()"></app-color-picker>
</mat-menu>
